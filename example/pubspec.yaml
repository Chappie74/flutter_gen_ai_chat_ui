name: flutter_gen_ai_chat_ui_example
description: A comprehensive example showcasing AI chatbot interfaces for OpenAI/ChatGPT, Google Gemini, Anthropic Claude and other LLMs with Flutter. Includes streaming text, markdown rendering, and code highlighting.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_gen_ai_chat_ui:
    path: ../
  provider: ^6.1.2
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  cupertino_icons: ^1.0.6
  speech_to_text: ^6.6.1
  flutter_markdown: ^0.7.6+2
  url_launcher: ^6.3.1
  file_picker: ^10.1.9
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 