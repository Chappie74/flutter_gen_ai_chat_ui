name: flutter_gen_ai_chat_ui
description: "Modern Flutter chat UI with streaming text, markdown support, file attachments, and customizable themes. Perfect for AI assistants, customer support, and messaging apps."
version: 2.3.3
homepage: https://github.com/hooshyar/flutter_gen_ai_chat_ui
repository: https://github.com/hooshyar/flutter_gen_ai_chat_ui
issue_tracker: https://github.com/hooshyar/flutter_gen_ai_chat_ui/issues
documentation: https://github.com/hooshyar/flutter_gen_ai_chat_ui/blob/main/README.md
keywords: [flutter, chat ui, messaging, customer support, ai chat, chatbot, streaming text, markdown, file attachments, customizable, modern ui, cross-platform, real-time chat, conversation, mobile sdk, pubdev]

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown_plus: ^1.0.3
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_streaming_text_markdown: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  speech_to_text: ^6.6.1
  network_image_mock: ^2.1.1
  golden_toolkit: ^0.15.0
  integration_test:
    sdk: flutter
  provider: ^6.1.2

flutter:
  uses-material-design: true

  # Expose integration test files
  assets:
    - integration_test/
    - integration_test/utils/
